<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Semester</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f5f8ff;
    margin: 0;
    padding: 0;
    text-align: center;
}
header {
    background: #0d47a1;
    color: white;
    padding: 18px;
    font-size: 26px;
    font-weight: 600;
}
.sub {
    font-size: 17px;
    margin-top: 5px;
    font-weight: 400;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 35px;
    gap: 22px;
    padding-bottom: 60px;
}
.card {
    background: white;
    border-radius: 18px;
    width: 220px;
    padding: 25px;
    box-shadow: 0 0 10px rgba(0,0,0,0.12);
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
}
.card:hover {
    transform: scale(1.06);
}
</style>
</head>

<body>

<header>
CHRIST COLLEGE ,VIZHINJAM, TRIVANDRUM
<div class="sub">STUDENT FEEDBACK</div>
</header>

<h2>Select Semester</h2>

<div class="container">
    <div class="card" onclick="goSem(1)">SEMESTER 1</div>
    <div class="card" onclick="goSem(2)">SEMESTER 2</div>
    <div class="card" onclick="goSem(3)">SEMESTER 3</div>
    <div class="card" onclick="goSem(4)">SEMESTER 4</div>
    <div class="card" onclick="goSem(5)">SEMESTER 5</div>
    <div class="card" onclick="goSem(6)">SEMESTER 6</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const dept = params.get("dept");

function goSem(sem){
    // only SEM5 active now - BCA link. Other departments later mapping.

    if(sem == 5){
        if(dept === "bca"){
            window.location.href = "https://script.google.com/macros/s/AKfycbyfRrHYglcjGC2GmrlhRUJLVqyKUeiZo59d-Me6GwoYeqLQx458QVBguTKDCxJsbRl3CQ/exec";
            return;
        }
        alert("This department SEM5 URL not mapped yet");
        return;
    }

    alert("Only Semester 5 feedback active currently");
}
</script>

</body>
</html>
